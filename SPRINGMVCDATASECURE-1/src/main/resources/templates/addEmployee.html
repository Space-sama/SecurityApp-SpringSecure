<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{css/style.css}"
 />
<title>Insert new Employee</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/user/index}">E-Users</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/index}">All Users <span class="sr-only">(current)</span></a>
      </li>
      
       <li class="nav-item">
      <span th:inline="text"></span>
        <a class="nav-link" th:href="@{/login?logout}"> Logout</a>
      </li>
      
    </ul>
  </div>
</nav>

<br /><br /><br />
<center>
<div class="card col-md-8 text-center">
  <div class="card-header">
    Add an employee now !
  </div>
  
  
  <div class="card-body">
    <h5 class="card-title"></h5>
    
    <form th:action="@{/admin/Insert}" method="post" modelAttribute="employee">
    	<div class="form-group">
    		
    		<input class="form-control"  type="text" name="nameEmployee"  placeholder="your name ?"  /><br />
    		<span th:errors="${e.nameEmployee}"></span>
    		
    	</div>
    	
    	<div class="form-group">
    		<input class="form-control" type="text" placeholder="your nationality ?" name="nationalityEmployee" />
    		<span th:errors="${e.nationalityEmployee}"></span>
    		 <br />	 
    	</div>
    	
    	<div class="form-group">
    		<input class="form-control" type="number" path="ageEmployee"  placeholder="your age ?" name="ageEmployee"/>
    		 <span th:errors="${e.ageEmployee}"></span>
    	</div>
    	
    	<div class="form-group">
    		<button class="btn btn-primary btn-sm">Add employee</button>
    		<a class="btn btn-warning btn-sm" type="button" th:href="@{/user/index}">Back to the list</a>
    	</div>
    
    </form>
    
   
  </div>

</div>
  </center>


</body>
</html>
