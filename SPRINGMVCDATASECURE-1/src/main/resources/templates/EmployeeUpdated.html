
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{css/style.css}"
 />
<title>Employee number <span th:text="${IDEMP}"></span> updated !</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/user/index}">E-Users</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/index}">All Users <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/admin/addEmployee}">Add new employee</a>
      </li>
      
       <li class="nav-item">
      <span th:inline="text"></span>
        <a class="nav-link" th:href="@{/login?logout}"> Logout</a>
      </li>
      
    </ul>
    
  </div>
</nav>

<br /><br /><br />
<center>
<div class="card col-md-8">
  <div class="card-header">
    Employee <label th:text=${NameUpdated}></label> updated !
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    
    Employee updated sucssessfuly.<br />
    <label>Name :</label>
    <label th:text=${NameUpdated}></label><br />
    
     <label>Nationality :</label>
    <label th:text=${NationalityUpdated}></label><br />
    
    <!-- <label>Age :</label>
    <label th:text=${AgeUpdated}></label><br /> -->
    
    <a class="btn btn-secondary btn-sm" th:href="@{/user/index}">Back to the list of employees</a>
    
   
  </div>
</div>
</center>
	
</body>
</html>
